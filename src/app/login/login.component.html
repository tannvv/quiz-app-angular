<div class="container w-50 mt-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p-panel>
      <ng-template pTemplate="header">
          <div style="font-size: 40px; font-weight: bold; margin-left: 40%;">Login</div>
      </ng-template>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                  <p>Email :</p>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="email" class="form-control" name="login">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['email'].valid || !loginForm.controls['email'].dirty" class="alert alert-danger">
                        Email is invalid
                    </div>
                </div>
            </div>
            <br/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p>Password :</p>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6 mt-4">
                    <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </div>
    </p-panel>
  </form>
</div>
<p-toast></p-toast>
